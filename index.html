
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Mesa Uplink</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #ff9900;
        --theme-dim: rgba(255, 153, 0, 0.1);
        --theme-glass: rgba(20, 20, 20, 0.8);
      }

      body {
        background-color: #050505;
        color: var(--theme-color);
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
        transition: color 1s ease;
      }
      .font-teko {
        font-family: 'Teko', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-color); 
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        opacity: 0.4;
      }

      /* Tech Background Grid */
      .bg-grid {
        background-image: 
          linear-gradient(rgba(50, 50, 50, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(50, 50, 50, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* HUD Panel Styling */
      .hud-panel {
        background: var(--theme-glass);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 5px var(--theme-color);
      }
      
      /* Dynamic Border & Text Utils */
      .theme-border {
        border-color: var(--theme-color);
      }
      .theme-text {
        color: var(--theme-color);
      }
      .theme-bg {
        background-color: var(--theme-color);
      }
      .theme-fill {
        fill: var(--theme-color);
      }

      /* Animations */
      @keyframes portal-spin {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(50) rotate(180deg); opacity: 0; }
      }
      @keyframes void-flash {
        0% { background-color: transparent; }
        50% { background-color: var(--theme-color); }
        100% { background-color: #000; }
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .portal-active { animation: portal-spin 2s cubic-bezier(0.5, 0, 0.2, 1) forwards; }
      .void-flash-active { animation: void-flash 2s ease-out forwards; }
      .shake-active { animation: shake 0.5s infinite; }
    </style>

{

  }
}
</script>
</head>
