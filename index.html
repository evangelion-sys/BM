<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Mesa Uplink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #ff9900;
        --theme-dim: rgba(255, 153, 0, 0.1);
      }

      body {
        background-color: #050505;
        color: var(--theme-color);
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
        transition: color 1s ease;
      }
      .font-teko {
        font-family: 'Teko', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #151515; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid var(--theme-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-color); 
        border-color: #000;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        opacity: 0.6;
      }
      
      /* Text Glow */
      .text-glow {
        text-shadow: 0 0 5px var(--theme-color);
      }
      .border-glow {
        box-shadow: 0 0 10px var(--theme-dim);
      }
      
      /* Dynamic Border & Text Utils */
      .theme-border {
        border-color: var(--theme-color);
      }
      .theme-text {
        color: var(--theme-color);
      }
      .theme-bg {
        background-color: var(--theme-color);
      }
      .theme-bg-dim {
        background-color: var(--theme-dim);
      }

      /* CRT Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.96; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Portal / Void Entry Animations */
      @keyframes portal-spin {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(50) rotate(180deg); opacity: 0; }
      }

      @keyframes void-flash {
        0% { background-color: transparent; }
        50% { background-color: var(--theme-color); }
        100% { background-color: #000; }
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .portal-active {
        animation: portal-spin 2s cubic-bezier(0.5, 0, 0.2, 1) forwards;
      }
      
      .void-flash-active {
        animation: void-flash 2s ease-out forwards;
      }
      
      .shake-active {
        animation: shake 0.5s infinite;
      }
    </style>
